<html>
    <head>
    </head>
    <body>
        <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
        <div id="fieldList"></div>
        <input type="button" id="send" value="send" />
        <script type="text/javascript">
            var fields=["name","comment"];

            var game={};

            $('#send').click(send);
            function gather()
            {
                game={};
                $('.gameFields').each(function(i,e) {
                    if ($(e).val()) {
                        game[e.id]=$(e).val();
                    }
                });
            }

            function send()
            {
                gather();
                console.log(game);
                $.post("http://reloaded.karopapier.de/api/game/add.json?callback=?",game,function(data) {
                    console.log(data);
                },"json");
            }

            for (var i=0;i<fields.length;i++) {
                $("#fieldList").append(fields[i] + ': <input type="text" class="gameFields" id="'+fields[i]+'" /><br />');
            }
        
        </script>
