<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <title></title>
        <style type="text/css">
            .userItem {
                width: 300px;
                border: 1px solid #dd6;
                background-color: #ee9;
                padding: 2px;
                margin: 1px;
                float: left;
                -moz-transition: width 2s;
            }
            .userItem:hover {
                width: 350px;
            }
        </style>
    </head>
    <body>
        My List
        <ol id="userlist">
        </ol>



        <script type="text/javascript" src="../js/libs/jquery-1.7.2.min.js"></script>
        <script type="text/javascript">
            $.getJSON("http://reloaded.karopapier.de/api/user/list.json?callback=?",function(users) {
                var html="";
                $(users).each(function(i,e) {
                    html+='<li uid="'+ e.id+ '" class="userItem">'+ e.login+'</li>';
                })
                $('#userlist').append(html);
            })

        </script>

    </body>
</html>
