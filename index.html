        <script type="text/javascript">
            var LayoutHelper = Marionette.Layout.extend({
                regions: {
                    "content": "#content"
                },
                template: window.JST["basic"]
            })

            var layoutHelper = new LayoutHelper({
                el: '#container'
            }).render();

            //var v = new ChatApp();

            var DumbView = Backbone.View.extend({
                template: window.JST["dumbview"],
                initialize: function() {
                    _.bindAll(this, "render");
                    this.render();
                    return this;
                },
                render: function() {
                    this.$el.html(this.template);
                    return this;
                }
            })
            var v = new DumbView();

            layoutHelper.content.show(v);
        </script>
