        <!-- <script type="text/javascript" src="http://documentcloud.github.com/underscore/underscore-min.js"></script>
        <script type="text/javascript" src="http://documentcloud.github.com/backbone/backbone-min.js"></script>

        <script type="text/javascript" src="js/underscore-min.js"></script>
        <script type="text/javascript" src="js/jquery-latest.min.js"></script>
        <script type="text/javascript" src="js/backbone-min.js"></script>

        <script type="text/javascript">
            var app;
            var GameAppView;
            $(document).ready(function() {
                app=new AppView();
                app.router= new AppRouter();
                var g= new Game();
                app.gameAppView=new GameAppView({model: g});
                $("#content").append(app.gameAppView.$el);
                console.log("Here I am");

                //Backbone.history.start({pushState: true});
                Backbone.history.start();
            });

            var AppView = Backbone.View.extend({
                setTitle: function (title) {
                    $(document).attr("title",title);
                    $('#title').text(title);
                }
            });

            var Game = Backbone.Model.extend({
                defaults: {
                    id: 0
                },

                url: function() {
                    return "http://reloaded.karopapier.de/api/game/"+this.get("id")+"/details.json?callback=?";
                },

                parse: function(data) {
                    //make sure data is matching current gameId (delayed reposens get dropped)
                    if (data.game.id==this.id) {
                        this.map.set(data.map);
                        this.players.reset(data.players);
                        return data.game;
                    } else {
                        console.info("Dropped response for "+data.game.id);
                    }
                },

                initialize: function() {
                    this.map = new Map();
                    this.players = new PlayerCollection();
                    this.bind("change:id", function (o,id,c,d) {
                        //neu holen
                        console.log(id);
                        this.fetch();
                    });
                }
            });

            var Map = Backbone.Model.extend({
                defaults: {
                    id: 0
                },

                initialize: function() {
                    this.bind("change:id",function(o,id) {
                        console.log(" New Map id: "+id);
                    });
                }
            });

            var MapView=Backbone.View.extend({
                className: "mapView",
                initialize: function() {
                    _.bindAll(this);
                    this.model.bind("change:id",this.getImage);
                    this.img=$(document.createElement("img"));
                    this.$img=$(this.img);
                    this.$img.attr("src", "http://reloaded.karopapier.de/images/loading.gif");
                    this.$el.append(this.img);
                },
                getImage: function() {
                    this.$img.attr("src",'http://reloaded.karopapier.de/map/'+this.model.get("id")+'.png?size=12&border=1&cps=0');
                    console.log(this);
                }


            });

            var Player = Backbone.Model.extend({
                defaults: {
                    id: 0
                },

                initialize: function() {
                    this.moves=new MoveCollection();
                    this.lastmove=new Move();
                    this.bind("change:id",function(o,id) {
                        console.log(" New Player id: "+id);
                    });
                }
            });

            var PlayerCollection = Backbone.Collection.extend({
                model: Player,

                initialize: function() {
                    this.bind("reset",function(o,id) {
                        console.log("Init Players",o);
                    });
                }
            });

            var PlayerCollectionView = Backbone.View.extend({
                className: "playerCollection"
            });

            var Move = Backbone.Model.extend({
                defaults: {
                    x: 0,
                    y: 0,
                    xv: 0,
                    yv: 0
                }
            });

            var MoveCollection = Backbone.Collection.extend({
                model: Move
            });

            //container for rendered map and players
            var GameView = Backbone.View.extend({
                className: "gameView"
            });

            var GameAppView = Backbone.View.extend({
                tagName: "div",
                className: "GameApp",

                initialize: function() {
                    _.bindAll(this);
                    this.gameView=new GameView({model:this.model});
                    this.mapView=new MapView({model: this.model.map});
                    this.mapView.render();
                    this.render();
                    this.$el.append(this.mapView.$el);
                    this.playerCollectionView=new PlayerCollectionView({model:this.model.players});
                    this.game=this.model;

                    //init game navigation
                    this.navigation=new GameAppNavigationView();
                    this.navigation.render();
                    this.$el.append(this.navigation.$el);
                    this.model.bind("change",this.refresh);
                },

                close: function() {
                    //remove child views
                    this.mapView.close();
                    this.playerCollectionView.close();
                    this.navigation.close();
                    alert("Remove myself");
                    this.$el.remove();
                },

                render: function() {
                    //title area
                    this.$el.append(this.title);

                    this.gameInfo=$(document.createElement('div'));
                    this.$gameInfo=$(this.gameInfo);
                    this.$gameInfo.attr("id","gameInfo");
                    this.$el.append(this.gameInfo);
                },

                refresh: function() {
                    app.setTitle(this.model.get("name"));
                    //need to create a template
                    this.$gameInfo.html(
'<div id="gameInfo"> <b>Spielinfos:</b> <ul> <li>Karte: '+this.game.map.id+' - "'+this.game.map.get("name")+'" von '+this.game.map.get("author")+'</li><li>Richtungsmodus <b>klassisch</b>, erst weg vom Ziel</li><li>ZZZ steht auf 2.  </li><li>Checkpoints sind <b>deaktiviert</b> oder nicht da</li><li>Taktisches Crashen ist <b>nicht erlaubt</b></li></ul>Übrigens wurde das Spiel am 11.07.2012 um 13:57 von Stickerle gestartet.</div>');
                },

                setGameId: function(gameId) {
                    if (gameId!=0) {
                        this.model.set({ "id": gameId });
                    }
                }

            })

            var GameAppNavigationView = Backbone.View.extend({
                tagName: "div",
                className: "GameAppNavigation",
                events: {
                    'click .next': "nextGame"
                },

                render: function() {
                    console.log("Rendering nav");
                    this.$el.html('<span class="clickable next">Next</a>');
                },

                "nextGame": function() {
                    console.log("Next Game");
                    var oldId=parseInt(app.gameAppView.model.get("id"));
                    app.router.navigate('game/'+(oldId+1),{trigger: true});
                }
            })

            var AppRouter = Backbone.Router.extend({
                routes: {
                    "game/:gameId": "showGame",
                    "game": "showGame",
                    "": "showGame"
                },

                showGame: function(gameId) {
                    console.log("Routing to "+gameId);
                    gameId = gameId || 70000;
                    app.gameAppView.setGameId(gameId);
                }
            });


        </script>


    </body>
