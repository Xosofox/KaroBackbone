<% if (settings.history) { %>
<input name="startPicker" id="startPicker" type="range" min="1" max="<%= (settings.lastLineId - settings.limit) %>" value="<%= settings.start %>" style="width: 400px">
<input type="text" name="startLine" id="startLine" value="<%= settings.start %>" style="width: 50px">
<button id="startLineUpdate">OK</button>
<img src="/images/timewarp.png" class="toggleTimewarp spinning">
<% } else { %>
Zeilen:
<% var limits=[10,20,50,100] %>
<% for (var i=0; i<4; i++) { %>
<span class="messageLimit">
    <% if (settings.limit == limits[i]) { %><b><% } %>
    <%= limits[i] %>
    <% if (settings.limit == limits[i]) { %></b><% } %>
    </span>
<% } %>
<img src="/images/timewarp.png" class="toggleTimewarp">
<% } %>
